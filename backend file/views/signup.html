<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

     <!-- Fontawesome icons -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
     <!-- Font google API's -->
 
 
     <!-- Custom CSS -->
     <link rel="stylesheet" href="./css/style.css">

     
    <title>E-Pharmacist</title>
</head>
<body>
    <header class="header">
        <nav class="nav nav--tours">
            <a href="/" class="nav__el">
                All News
            </a>
        </nav>
    </header>
    <content>
        <main class="main">
            <div class="login-form">
                <h2 class="heading-secondary ma-bt-lg">
                    Create a New Account
                </h2>
                <form action="" class="form form__signup">
                    <div class="form__group">
                        <label class="form__label" for="name">
                            Name
                        </label>
                        <input type="text" class="form__input" id="name" placeholder="Sonam Wangmo" required="req
                        " />
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">
                            Email address
                        </label>
                        <input type="text" class="form__input" id="email" placeholder="you@gmail.com" required="required" />
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__label">
                            Password
                        </label>
                        <input type="password" class="form__input" placeholder="********" required="required" minlength="8" id="password">
                    </div>
                    <div class="from__group">
                        <label for="confirm_password" class="form__label">
                            Confirm Password
                        </label>
                        <input type="password" class="form__input" id="confirm_password" placeholder="********" required="required" minlength="8" />
                    </div>
                    <div class="form__group">
                        <label for="role" class="form__label">
                            Role
                        </label>
                        <input type="radio" id="user" name="role" value="user" checked>
                        <label for="" class="card__text">
                            User
                        </label>
                        <input type="radio" id="sme" name="role" value="sme">
                        <label for="" class="card__text">
                            Subject Matter Export
                        </label>
                        <input type="radio" id="pharmacist" name="role" value="pharmacist">
                        <label for="" class="card__text">
                            Pharmacist
                        </label>
                    </div>
                    <div class="form__group">
                        <button class="btn btn--green">
                            Signup
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </content>
    <footer class="footer">
        <div class="footer__logo">
            <img src="./images/logo.png" alt="epharmacist logo" srcset="">
            <p>
                Agile Software Management System
            </p>
        </div>
        <p class="footer__copyright">
            &copy; E-Pharmacist, Autumn Semester 2022!
        </p>
    </footer>

    <script src="./js/signup.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
